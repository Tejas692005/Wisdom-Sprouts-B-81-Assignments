<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML Lists</title>
  <link rel="stylesheet" href="demo.css">
</head>
<body>

  <h1 class="title">HTML Lists</h1>

  <div class="container">

    <!-- Fruits -->
    <div class="card fruits">
      <h2>FRUITS</h2>
      <ol>
        <li>Apple</li>
        <li>Mango</li>
        <li>Orange</li>
      </ol>
    </div>

    <!-- Vegetables -->
    <div class="card vegetables">
      <h2>VEGETABLES</h2>
      <ul class="square">
        <li>Potato</li>
        <li>Tomato</li>
        <li>Onion</li>
      </ul>
    </div>

    <!-- Groceries -->
    <div class="card groceries">
      <h2>GROCERIES</h2>
      <ul class="circle">
        <li>Rice</li>
        <li>Flour</li>
        <li>Pulses</li>
      </ul>
    </div>

  </div>

 
</body>
</html>
