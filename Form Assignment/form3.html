<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="form3.css" />
</head>
<body>

  <div class="page">
    <div class="card">
      <h2>Registration</h2>

      <div class="section">
        <h3>Personal Details</h3>

        <div class="grid">
          <div class="field">
            <label>Full Name</label>
            <input type="text" placeholder="Enter your name">
          </div>
          <div class="field">
            <label>Date of Birth</label>
            <input type="text" placeholder="Enter birth date">
          </div>
          <div class="field">
            <label>Email</label>
            <input type="email" placeholder="Enter your email">
          </div>

          <div class="field">
            <label>Mobile number</label>
            <input type="text" placeholder="Enter mobile number">
          </div>
          <div class="field">
            <label>Gender</label>
            <input type="text" placeholder="Enter your gender">
          </div>
          <div class="field">
            <label>Occupation</label>
            <input type="text" placeholder="Enter occupation">
          </div>
        </div>
      </div>

      <div class="section">
        <h3>Identity Details</h3>

        <div class="grid">
          <div class="field">
            <label>ID Type</label>
            <input type="text" placeholder="Enter ID type">
          </div>
          <div class="field">
            <label>ID Number</label>
            <input type="text" placeholder="Enter ID number">
          </div>
          <div class="field">
            <label>Issue Authority</label>
            <input type="text" placeholder="Enter issue department">
          </div>

          <div class="field">
            <label>Issue Date</label>
            <input type="text" placeholder="Enter ID issue date">
          </div>
          <div class="field">
            <label>Issue State</label>
            <input type="text" placeholder="Enter ID issue state">
          </div>
          <div class="field">
            <label>Expiry Date</label>
            <input type="text" placeholder="Enter ID expiry date">
          </div>
        </div>
      </div>

      <div class="actions">
        <button class="next-btn">Next â†’</button>
      </div>
    </div>
  </div>

</body>
</html>
