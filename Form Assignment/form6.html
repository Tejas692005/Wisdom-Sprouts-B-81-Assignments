<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>School Championship Registration</title>
  <link rel="stylesheet" href="form6.css" />
</head>
<body>
  <div class="wrapper">
    <h1>School Championship Registration Form</h1>

    <form class="form">
      <div class="field">
        <label>School name:<span>*</span></label>
        <input type="text" />
      </div>

      <div class="field">
        <label>Schooler name:<span>*</span></label>
        <div class="two">
          <input type="text" placeholder="First" />
          <input type="text" placeholder="Last" />
        </div>
      </div>

      <div class="field">
        <label>Parent name:<span>*</span></label>
        <div class="two">
          <input type="text" placeholder="First" />
          <input type="text" placeholder="Last" />
        </div>
      </div>

      <div class="field">
        <label>Parent phone:<span>*</span></label>
        <input type="text" placeholder="### ### ####" />
      </div>

      <div class="field">
        <label>Parent email:<span>*</span></label>
        <input type="email" />
      </div>

      <div class="field">
        <label>Preferred sport:<span>*</span></label>
        <input type="text" />
      </div>

      <div class="field center">
        <label>Verification<span>*</span></label>
        <div class="captcha">
          <label class="check">
            <input type="checkbox" />
            <span>Iâ€™m not a robot</span>
          </label>
          <div class="badge">
            reCAPTCHA<br /><small>Privacy - Terms</small>
          </div>
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
