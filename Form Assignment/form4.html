<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration Form</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center; /* centers vertically + horizontally */
    }

    .card {
      width: 320px;
      background: #efefef;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 15px;
      color: #666;
      font-weight: normal;
    }

    .tabs {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 15px;
      font-size: 14px;
    }

    .tabs label {
      cursor: pointer;
      color: #555;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 4px;
      margin-bottom: 12px;
      overflow: hidden;
      border: 1px solid #ddd;
    }

    .input-group span {
      background: #2f55d4;
      color: #fff;
      padding: 10px;
      min-width: 40px;
      text-align: center;
      font-size: 14px;
    }

    .input-group input {
      border: none;
      outline: none;
      padding: 10px;
      width: 100%;
      font-size: 14px;
    }

    .gender {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
      font-size: 14px;
      color: #555;
    }

    .terms {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-bottom: 15px;
    }

    .terms a {
      color: #2f55d4;
      text-decoration: none;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 10px;
      background: #2f55d4;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 15px;
      cursor: pointer;
    }

    .btn:hover {
      background: #2446b5;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Registration</h2>

    <div class="tabs">
      <label><input type="radio" name="type" checked> Personal</label>
      <label><input type="radio" name="type"> Company</label>
    </div>

    <div class="input-group">
      <span>âœ‰</span>
      <input type="email" placeholder="Email">
    </div>

    <div class="input-group">
      <span>ðŸ‘¤</span>
      <input type="text" placeholder="Name">
    </div>

    <div class="input-group">
      <span>ðŸ”’</span>
      <input type="password" placeholder="Password">
    </div>

    <div class="gender">
      <label><input type="radio" name="gender" checked> Male</label>
      <label><input type="radio" name="gender"> Female</label>
    </div>

    <div class="terms">
      By clicking Register, you agree on our
      <a href="#">terms and condition</a>.
    </div>

    <button class="btn">Register</button>
  </div>

</body>
</html>
