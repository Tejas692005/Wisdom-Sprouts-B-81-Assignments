<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Login UI</title>
  <link rel="stylesheet" href="form2.css">
</head>
<body>

<div class="container">

  <!-- Left Section -->
  <div class="left">
    <img src="./assets/instalogo.png" class="insta-logo" alt="Instagram">

    <h1>
      See everyday moments from <br>
      your <span>close friends</span>.
    </h1>

    <div class="cards">
      <img src="./assets/moment1.png" alt="m1">
      <img src="./assets/moment1.png" alt="m2">
      <img src="./assets/moment3.png" alt="m3">
    </div>
  </div>

  <!-- Right Section -->
  <div class="right">
    <div class="login-box">
      <h2>Log into Instagram</h2>

      <input type="text" placeholder="Mobile number, username or email">
      <input type="password" placeholder="Password">

      <button class="login-btn">Log in</button>

      <a href="#" class="forgot">Forgot password?</a>

      <button class="fb-btn">Log in with Facebook</button>

      <a href="#" class="create">Create new account</a>
    </div>
  </div>

</div>

</body>
</html>
