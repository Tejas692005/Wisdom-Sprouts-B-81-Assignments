<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Make HTML Table</title>
  <link rel="stylesheet" href="table.css">
</head>
<body>

  <h1 class="title">Make HTML Table</h1>

  <table>
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Position</th>
      <th>Salary</th>
    </tr>

    <tr>
      <td>James</td>
      <td>Jeo</td>
      <td>CEO</td>
      <td>$1300</td>
    </tr>

    <tr>
      <td>Kate</td>
      <td>Harns</td>
      <td>Designer</td>
      <td>$1000</td>
    </tr>

    <tr>
      <td>Bryan</td>
      <td>Brian</td>
      <td>Team Leader</td>
      <td>$700</td>
    </tr>

    <tr>
      <td>Lesely</td>
      <td>Pronic</td>
      <td>Author</td>
      <td>$500</td>
    </tr>
  </table>

</body>
</html>
