<!DOCTYPE html>
<html>
<head>
  <title>Merged Cells Table</title>
  <style>
    table {
      border-collapse: collapse;
      width: 500px;
      margin: 40px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 2px solid #333;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #ddd;
    }
  </style>
</head>
<body>

<h3 style="text-align:center;">A test table with merged cells</h3>

<table>
  <tr>
    <th rowspan="2"></th>
    <th colspan="2">Average</th>
    <th rowspan="2">Red eyes</th>
  </tr>
  <tr>
    <th>height</th>
    <th>weight</th>
  </tr>
  <tr>
    <th>Males</th>
    <td>1.9</td>
    <td>0.003</td>
    <td>40%</td>
  </tr>
  <tr>
    <th>Females</th>
    <td>1.7</td>
    <td>0.002</td>
    <td>43%</td>
  </tr>
</table>

</body>
</html>
